<button
  type="button"
  class="btn btn-primary m-2 float-end"
  data-bs-toggle="modal"
  data-bs-target="#deptoModal"
  (click)="addClick()"
>
  Agregar empleado
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id empleado</th>
      <th>Nombre empleado</th>
      <th>Nombre departamento</th>
      <th>Fecha de Inicio</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empleados">
      <td>{{ emp.Id }}</td>
      <td>{{ emp.nombreEmpleado }}</td>
      <td>{{ emp.Departamento }}</td>
      <td>{{ emp.fechaInicio }}</td>
      <td>
        <button
          type="button"
          class="btn btn-light mr-1"
          data-bs-toggle="modal"
          data-bs-target="#deptoModal"
          (click)="editClick(emp)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            />
          </svg>
        </button>

        <button
          type="button"
          class="btn btn-light mr-1"
          (click)="deleteClick(emp.Id)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
            />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-fex flex-row bd-highlight mb-3">
  <div class="p-2 w-50 bd-highlight">
    <div
      class="modal fade"
      id="deptoModal"
      tabindex="-1"
      aria-labelledby="deptoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deptoModal">
              {{ Titulomodal }}
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text">Nombre Empleado </span>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="nombreEmpleado"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Departamento </span>
              <select class="form-select" [(ngModel)]="nombreDepto">
                <option *ngFor="let depto of departamentos">
                  {{ depto.nombreDepto }}
                </option>
              </select>
              
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Fecha inicio </span>
              <input name="fecha"
                type="date"
                class="form-control"
                [(ngModel)]="fechaInicio"
              />
              {{fechaInicio | date:'dd-MM-YYYY'}}
            </div>
          </div>

          <div class="d-flex flew-row bd-highlight mb-3">
            <img width="250px" height="=250px" [src]="fotoUrl + fotoPerfil" />
            <input class="m-2" type="file" (change)="imageUpload($event)" />
          </div>
          <button
            type="button"
            (click)="createClick()"
            *ngIf="idEmpleado == 0"
            class="btn btn-primary"
            data-bs-dismiss="modal"
          >
            Crear
          </button>

          <button
            type="button"
            (click)="updateClick()"
            *ngIf="idEmpleado != 0"
            class="btn btn-primary"
            data-bs-dismiss="modal"
          >
            Modificar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
